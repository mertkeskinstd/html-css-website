<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basit Web Sitesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #eee;
            padding: 0.5em;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 0.5em 1em;
            margin: 0.2em;
            border-radius: 4px;
            background-color: #ddd;
        }

        section {
            padding: 1em;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hoş Geldiniz!</h1>
    </header>

    <nav>
        <a href="#">Anasayfa</a>
        <a href="#">Hakkımızda</a>
        <a href="#">Hizmetlerimiz</a>
        <a href="#">İletişim</a>
    </nav>

    <section>
        <h2>Merhaba Dünya!</h2>
        <p>Bu basit bir HTML ve CSS örneğidir.</p>
    </section>

    <footer>
        <p>&copy; 2023 Basit Web Sitesi</p>
    </footer>
</body>
</html>
